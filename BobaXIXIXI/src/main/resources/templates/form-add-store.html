<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOBAXIXIXI</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color:#feecd9">
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 style="color:#62433d; text-align: center">Add New Store</h2>
                <br>
                <form th:action="@{/store/add}" th:object="${store}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Store Name: <br>
                            <input type="text" class="form-control" name="storeName" placeholder="Store Name">
                        </div>
                        <div class="form-group col-md-6">
                            Manager: <br>
                            <select class="form-control" name="manager">
                                <option th:each="manager : ${existingManager}" th:value="${manager.idManager}" th:text="${manager.fullName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        Address: <br>
                        <input type="text" class="form-control" name="storeAddress" rows="5" placeholder="Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Open Hour:
                            <input type="time" name="openHour" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            Close Hour:
                            <input type="time" name="closeHour" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <a style="align-self: center" class="btn btn-outline-primary" href="/store">Cancel</a>
                        <button style="align-self: center" class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
